version: '3.8'

services:
  code-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Use actual Docker GID from host
        DOCKER_GID: ${DOCKER_GID:-999}
    image: code-server-update2
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - DEFAULT_WORKSPACE=/tmp/stich-worker
    ports:
      - "8443:8443"
      - "8000:8000"
    volumes:
      - /tmp/stich-worker:/tmp/stich-worker
      - /tmp/stich-config:/config
      - /var/run/docker.sock:/var/run/docker.sock
    # Add privileged mode if needed for Docker-in-Docker
    privileged: true 